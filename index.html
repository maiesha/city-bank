<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>City Bank Account</title>
</head>

<body>
    <div id="login-area">
        <h1>Welcome to City Bank Account</h1>
        <div class="log-form">
            <h3>Login</h3>
            <form action="">
                <input type="text" placeholder="email" size="100">
                <br><br>
                <input type="password" placeholder="password" maxlength="6" size="100">
                <br><br>
            </form>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <h1>Transaction Area</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h3>Deposit</h3>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h3>Withdraw</h3>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h3>Balance</h3>
                    <h2>$<span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="log-form">
                    <h3>Deposit</h3>
                    <input id="depositAmount" class="form-control" type="text" placeholder="$ amount  you want to deposit"><br>
                    <button id="depositbtn" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="log-form">
                    <h3>Withdraw</h3>
                    <input id="withdrawAmount" class="form-control" type="text" placeholder="$ amount  you want to withdraw"><br>
                    <button id="withdrawbtn" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        //log in button
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function () {
            const loginArea = document.getElementById('login-area')
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area")
            transactionArea.style.display = "block";

        })
        //deposit button
        const depositBtn = document.getElementById("depositbtn");
        depositBtn.addEventListener("click", function(){
            const depositAmount =document.getElementById("depositAmount").value;
            const depositNumber = parseFloat(depositAmount);

            updateSpanText("currentDeposit", depositNumber);
            updateSpanText("currentBalance", depositNumber);
            
            document.getElementById("depositAmount").value ="";
        })
        function updateSpanText(id, depositNumber) {
            const currentAmount = document.getElementById(id).innerText;
            const currentAmountNumber = parseFloat(currentAmount);
            const total = depositNumber + currentAmountNumber;
            document.getElementById(id).innerText = total;
        }
        //withdraw button
        const withdrawbtn = document.getElementById("withdrawbtn");
        withdrawbtn.addEventListener("click", function(){
            const withdrawAmount =document.getElementById("withdrawAmount").value;
            const withdrawNumber = parseFloat(withdrawAmount);
            console.log(withdrawNumber);
        })



    </script>
</body>


</html>
